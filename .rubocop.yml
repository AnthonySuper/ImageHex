AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.3
  Exclude:
    - "db/**/*"
    - "config/**/*"
    - "script/**/*"
    - "test/**/*"

Style/Documentation:
  Enabled: false

Style/MultilineOperationIndentation:
  EnforcedStyle: indented

Style/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Style/StringLiterals:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Rails:
  Enabled: true
