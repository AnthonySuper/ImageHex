machine:
  timezone:
    UTC
  ruby:
    version: 2.3.1

compile:
  post:
    - webpack
test:
  pre:
    - gem install scss_lint
  override:
    - bundle exec rspec --color --require spec_helper --require rails_helper spec:
        timeout: 900
  post:
    - scss-lint -c config/scss-lint.yml
    - bundle exec brakeman -z
    - bundle exec bundle-audit update
    - bundle exec bundle-audit
