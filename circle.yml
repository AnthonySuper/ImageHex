machine:
  timezone:
    UTC
  ruby:
    version: 2.3.0
test:
  pre:
    - gem install scss_lint
    - gem install rubocop
  post:
    - scss-lint -c config/scss-lint.yml
    - bundle exec rake rubocop
    - bundle exec brakeman -z
    - bundle exec bundle-audit update
    - bundle exec bundle-audit
