<!DOCTYPE html>
<html>
  <head>
    <title>Whoops!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @keyframes rainbow{
      0% {
        color: #F00;
      }
      17% {
        color: #FF0;
      }
      33% {
        color: #0F0;
      }
      50% {
        color: #0ff;
      }
      67% {
        color: #00f;
      }
      84% {
        color: #F0F;
      }
      100% {
        color: #F00;
      }
    }

    .whoops{
      animation: 5s linear 0s normal none infinite running rainbow;
      font-family: "Hevetica Neue", Helvetica, sans-serif;
      font-weight: bold;
      width: 100%;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .whoops span {
      font-size: 72pt;
    }
    .message {
      text-align: center;
      color: white;
      font-family: "Helvetica Neue", Helvetica, sans-serif;
    }
    body {
      background-color: #333;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="whoops">
    <span>Whoops</span>
  </div>
  <div class="message">
    Something went wrong and our server has errored out.
  </div>
</body>
</html>
