<!DOCTYPE html>
<html>
<head>
  <title>Page not found - ImageHex</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    box-sizing: border-box;
    background-color: #efefef;
    color: #333;
    text-align: center;
    font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
    margin: 20px;
    display: flex;
    flex-flow: row wrap;
    overflow-y: hidden;
  }

  h1 {
    font-size: 36px;
    font-weight: 300;
    margin-top: 15px;
    margin-bottom: 0;
  }

  p {
    font-size: 16px;
  }

  .column-1 {
    text-align: center;
    display: block;
    width: 50%;
  }

  .column-1 a {
    display: inline-block;
    margin-top: 30vh;
  }

  .column-2 {
    text-align: left;
    display: block;
  }

  .error-404 {
    margin-top: 25vh;
    color: #777;
    font-size: 14px;
  }

  .subtitle {
    margin-top: 5px;
    margin-bottom: 30px;
  }

  .helpful-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 15px;
    padding: 5px 0;
    display: block;
  }

  .helpful-links a:hover {
    text-decoration: underline;
  }

  .imagehex-logo {
    background: url("/logo/imagehex-color.svg") 0 / 100% no-repeat;
    width: 100px;
    height: 100px;
    margin: auto;
  }

  .imagehex {
    height: 70px;
    width: 300px;
    background: url("/logo/imagehex-wordmark-only.svg") 0 / 100% no-repeat;
    margin: auto;
    animation: hinge 4s linear 1s 1 forwards;
  }

  @media all and (max-width: 750px) {
    body {
      margin: 35px;
      overflow-y: auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
    }

    p {
      font-size: 14px;
    }

    .error-404 {
      margin-top: 8vh;
    }

    .imagehex-logo {
      width: 20vw;
      height: 20vw;
    }

    .imagehex {
      animation: none;
      background-size: 50vw;
      background-position-x: 50%;
      background-position-y: 0;
      width: 100%;
      height: 120px;
    }

    .column-1 {
      width: 100%;
    }

    .column-1 a {
      margin-top: 20px;
    }

    .helpful-links a {
      font-size: 18px;
    }
  }

  @keyframes hinge {
    0% {
      transform-origin: top left;
      animation-timing-function: ease-in-out;
    }

    15%, 45%, 75% {
      transform: rotate3d(0, 0, 1, 80deg);
      transform-origin: top left;
      animation-timing-function: ease-in-out;
      opacity: 1;
    }

    30%, 60%, 90% {
      transform: rotate3d(0, 0, 1, 60deg);
      transform-origin: top left;
      animation-timing-function: ease-in-out;
      opacity: 1;
    }

    100% {
      transform: translate3d(0, 700px, 0);
      opacity: 0;
      display: none;
    }
  }

  </style>
</head>

<body>

  <div class="column-1">
    <a href="/"><div class="imagehex-logo"></div></a>

    <p class="imagehex"></p>
  </div>

  <div class="column-2">
    <p class="error-404">Error 404: Page Not Found

    <h1>It has to be here somewhere...</h1>
    <p class="subtitle">You may have mistyped the address or the page may have been moved.
    
    <div class="helpful-links">
      <a href="/">Home</a>
      <a href="/search">Search</a>
      <a href="/help">Help</a>
    </div>
  </div>

</body>
</html>
