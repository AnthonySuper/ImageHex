<!DOCTYPE html>
<html>
<head>
  <title>Page not found - ImageHex</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    box-sizing: border-box;
    background-color: #efefef;
    color: #333;
    text-align: center;
    font-family: "Helvetica Neue", Arial, sans-serif;
    margin: 20px;
  }

  h1 {
    font-family: Lato, "Helvetica Neue", Arial, sans-serif;
    font-size: 36px;
    margin-top: 10px;
    margin-bottom: 0;
  }

  p {
    font-size: 16px;
  }

  .error-404 {
    margin-top: 15vh;
    color: #777;
    font-size: 14px;
  }

  .subtitle {
    margin-top: 10px;
    margin-bottom: 10vh;
  }

  .helpful-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 15px;
    text-transform: uppercase;
    padding: 0 8px;
  }

  .helpful-links a:hover {
    text-decoration: underline;
  }

  img {
    width: 60px;
    height: 60px;
    margin-top: 35vh;
    opacity: 0.75;
  }

  @media all and (max-device-width: 750px) {
    .error-404 {
      margin-top: 8vh;
    }

    img {
      bottom: 8vh;
    }
  }
  </style>
</head>

<body>

  <p class="error-404">Error 404: Page Not Found

  <h1>It has to be here somewhere...</h1>
  <p class="subtitle">You may have mistyped the address or the page may have been moved.
  
  <div class="helpful-links">
    <a href="/">Home</a>
    <a href="/search">Search</a>
    <a href="/help">Help</a>
  </div>

  <a href="/"><img src="logo/imagehex-grayscale-whitebg-with-no-text.svg"></a>

</body>
</html>
